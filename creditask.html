<!DOCTYPE html>
<html>
  <head>
    <title>Health Tracker Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body 
      {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4bb77d, #182a48);
        background-attachment: fixed;
      }

      .container 
      {
        width: 40%;
        margin: auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
      }

      h1 
      {
        margin-top: 0;
        color: #bb1cdb;
        text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      form 
      {
        display: flex;
        flex-direction: column;
      }

      .input-field 
      {
        margin-bottom: 20px;
      }

      label 
      {
        color: #222;
        font-size: 18px;
      }

      input[type="email"],
      input[type="password"] 
      {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.2);
      }

      button.btn {
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background-color: #4b6cb7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      button.btn:hover {
        background-color: #182848;
      }

      .dashboard {
        margin-top: 50px;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .logout-btn {
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background-color: #c74d0b;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 30px;
      }

      .logout-btn:hover {
        background-color: #9e0d0d;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div class="container" id="app">
      <h1>Health Tracker</h1>
      <form>
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" v-model="email">
        </div>
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" v-model="password">
        </div>
        <button class="btn" v-on:click.prevent="login">Log In</button>
      </form>
      <div class="dashboard" v-if="loggedIn">
        <h2>Welcome to the Health Tracker dashboard!</h2>
        <p>You are logged in as {{ email }}</p>
        <button class="logout-btn" v-on:click.prevent="logout">Log Out</button>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            email: '',
            password: '',
            loggedIn: false
          }
        },
        methods: {
          login() {
            
            console.log(`Email: ${this.email}, Password: ${this.password}`);
            this.loggedIn = true;
          },
          logout() {
            
            console.log('Logging out...');
            this.loggedIn = false;
          }
        }
      });
      
      app.mount('#app');
    </script>
  </body>
</html>
